<!DOCTYPE html>
<html>
<head><title>OREX - {{ table_name }}</title>
<style>table, th, td {border: 1px solid black; padding: 5px;}</style>
</head>
<body>
    <h1>Таблица: {{ table_name }}</h1>
    <button onclick="window.print()">Печать</button>
    
    <table>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
            <th>Действие</th>
        </tr>
        {% for row in rows %}
        <tr>
            {% for column in columns %}
                <td>{{ row[column] }}</td>
            {% endfor %}
            <td>
                <form method="POST">
                    <input type="hidden" name="row_id" value="{{ row[primary_key] }}">
                    <button type="submit">Сгенерировать ответ</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('base') }}">Назад</a>
</body>
</html>
