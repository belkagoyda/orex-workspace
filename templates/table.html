<!DOCTYPE html>
<html>
<head>
    <title>OREX - {{ table_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding: 10px;
            background: #f5f5f5;
        }
        .print-area {
            background: white;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        @media print {
            body {
                padding: 0;
                background: none;
            }
            .print-area {
                box-shadow: none;
                padding: 0;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background: #e0e0e0;
            font-weight: bold;
        }
        /* Автоматические ширины колонок по типу данных */
        th:nth-child(1), 
        td:nth-child(1) { width: 7%; }   /* ID */
        th:nth-child(2), 
        td:nth-child(2) { width: 10%; }  /* Номер */
        th:nth-child(3), 
        td:nth-child(3) { width: 12%; }  /* Дата */
        th:nth-child(4), 
        td:nth-child(4) { width: 20%; }  /* Адресат */
        th:nth-child(5), 
        td:nth-child(5) { width: 25%; }  /* Содержание */
        th:nth-child(6), 
        td:nth-child(6) { width: 16%; }  /* Доп. поле */
        th:last-child, 
        td:last-child { width: 10%; }    /* Действия */
        
        .action-cell {
            white-space: normal !important;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 6px 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #3a5a8a;
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #4a6fa5;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="print-area">
        <div class="controls">
            <h1 style="flex-grow:1;margin:0">Таблица: {{ table_name }}</h1>
            <button onclick="window.print()">Печать</button>
        </div>
        
        <table>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
                <th>Действие</th>
            </tr>
            {% for row in rows %}
            <tr>
                {% for column in columns %}
                    <td title="{{ row[column] }}">{{ row[column] }}</td>
                {% endfor %}
                <td class="action-cell">
                    <form method="POST">
                        <input type="hidden" name="row_id" value="{{ row[primary_key] }}">
                        <button type="submit" style="width:100%">Ответ</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        
        <a href="{{ url_for('base') }}" class="back-link">← Назад к списку таблиц</a>
    </div>
</body>
</html>
