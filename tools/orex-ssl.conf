<VirtualHost *:443>
    # Шифрование SSL (у тебя могут по другому называться сертификат и ключ)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/orex.crt
    SSLCertificateKeyFile /etc/ssl/private/orex.key

    # Orex-WS
    ProxyPreserveHost On
    ProxyPass /orex-ws http://localhost:5000/orex-ws
    ProxyPassReverse /orex-ws http://localhost:5000/orex-ws
    
    # Заголовки для корректной работы
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
</VirtualHost>